<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Mercado Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'lista_produtos' %}">Mercado Online</a>
      <div class="d-flex">
        <a href="{% url 'ver_carrinho' %}" class="btn btn-outline-light me-2">
          Carrinho
          {% with request.session.carrinho as carrinho %}
            {% if carrinho %}
              ({{ carrinho|length }})
            {% else %}
              (0)
            {% endif %}
          {% endwith %}
        </a>
        <a href="{% url 'finalizar_pedido' %}" class="btn btn-outline-light">Finalizar</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
